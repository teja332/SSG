    <!-- Contact & Connect Form -->
    <div class="container">
        <div class="form-container">
            <div class="buttons">
                <button id="connectBtn" class="active" style="display: none;">Connect</button>
                <button id="contributeBtn" style="display: none;">Contribute</button>
            </div>

            <div id="connectForm" class="form">
                <h2>Connect</h2>
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>

            <div id="contributeForm" class="form" style="display: none;">
                <h2>Contribute</h2>
                <form>
                    <label for="contributeEmail">Email:</label>
                    <input type="email" id="contributeEmail" name="contributeEmail" required>
                    
                    <label for="contributeName">Name:</label>
                    <input type="text" id="contributeName" name="contributeName" required>
                    
                    <label for="contributeMessage">Contribute:</label>
                    <textarea id="contributeMessage" name="contributeMessage" required></textarea>
                    
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Image with Contribute Button -->
        <div class="image-container">
            <div class="image-cont">
                <img id="toggleImage" src="../assets/images/a21.jpg" alt="Form Image" class="form-image">
            </div>
            <div class="contribute-btn">
                <button id="toggleBtn" class="toggle-btn">Contribute</button>
            </div>
        </div>
    </div>
