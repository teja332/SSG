<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECT</title>
    <link rel="icon" type="image/png" href="/assets/icons/instagram.png">
    <link rel="stylesheet" href="/connect/connect.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer src="/connect/connect.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didact Gothic|Wendy One|Tilt Warp|Spectral">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <nav class="navbar">
            <div class="branding">
                <a href="/index.html" class="branding-link">
                    <img class="logo" src="/assets/icons/logo.png" alt="logo">
                    <span class="brand-name" style="font-size: 30px;">SHAKTHISREE <BR> GOPALAN</span>
                    </a>
            </div>
            <ul class="menu">
                <li><a href="/about/about.html">About</a></li>
                <li><a href="/events/events.html">Events</a></li>
                <li><a href="/projects/projects.html">Projects</a></li>
                <li><a href="/connect/connect.html">Connect</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact & Connect Form -->
    <div class="container">
        <div class="form-container">
            <div class="buttons">
                <button id="connectBtn" class="active" style="display: none;">Connect</button>
                <button id="contributeBtn" style="display: none;">Contribute</button>
            </div>

            <div id="connectForm" class="form">
                <h2>Connect</h2>
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div id="contributeForm" class="form" style="display: none;">
                <h2>Contribute</h2>
                <form>
                    <label for="contributeEmail">Email:</label>
                    <input type="email" id="contributeEmail" name="contributeEmail" required>
                    
                    <label for="contributeName">Name:</label>
                    <input type="text" id="contributeName" name="contributeName" required>
                    
                    <label for="contributeMessage">Contribute:</label>
                    <textarea id="contributeMessage" name="contributeMessage" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Image with Contribute Button -->
        <div class="image-container">
            <img id="toggleImage" src="/assets/images/1357585.png" alt="Form Image" class="form-image">
            <button id="toggleBtn" class="toggle-btn">Contribute</button>
        </div>
    </div>

    <!-- Floating Social Icons -->
    <div class="floating-social-container">
        <a href="https://facebook.com" target="_blank" class="social-icon facebook">
            <lord-icon trigger="hover" src="/assets/icons/facebook-icon.json"></lord-icon>
        </a>
        <a href="https://x.com" target="_blank" class="social-icon twitter">
            <lord-icon trigger="hover" src="/assets/icons/twitter-icon.json"></lord-icon>
        </a>
        <a href="https://instagram.com" target="_blank" class="social-icon instagram">
            <lord-icon trigger="hover" src="/assets/icons/instagram-icon.json"></lord-icon>
        </a>
        <a href="https://youtube.com" target="_blank" class="social-icon youtube">
            <lord-icon trigger="hover" src="/assets/icons/youtube-icon.json"></lord-icon>
        </a>
        <a href="https://spotify.com" target="_blank" class="social-icon spotify">
            <lord-icon trigger="hover" src="/assets/icons/spotify.json"></lord-icon>
        </a>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <form class="email-subscription">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Connect</button>
            </form>
            <p>Â© 2025 Company Name. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
