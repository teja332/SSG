<!DOCTYPE html>

<html lang="en">
  <head>
    <script defer src="/user_control/login.js"></script>

    <meta charset="UTF-8" />

    <title>Login Form</title>

    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <section>
      <div class="signin">
        <div class="content">
          <h2>Sign In</h2>

          <div class="form">
            <div class="inputBox">
              <input type="text" required /> <i>Username</i>
            </div>

            <div class="inputBox">
              <input type="password" required /> <i>Password</i>
            </div>

            <div class="inputBox" onclick="login()">
              <input type="submit" value="Login" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
