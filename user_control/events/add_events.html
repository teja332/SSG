<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Submission</title>
    <link rel="stylesheet" href="add_events.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didact Gothic|Wendy One|Tilt Warp|Spectral">
    <script defer src="add_events.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav-center">
            <a href="../home/home.html" class="logo-container">
                <lord-icon trigger="hover" src="../../assets/icons/logo.json" alt="Logo" class="logo"></lord-icon>
                <span class="brand-name" style="font-size: 30px;">SHAKTHISHREE <BR>GOPALAN</span>
            </a>
        </div>
        <ul class="menu">
            <button class="projects" onclick="projects()">Projects</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </ul>
    </nav>
        
    <div class="container">
        <h2>Submit Your Event</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="title">Event Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="input-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>

            <div class="input-group">
                <label for="place">Place</label>
                <input type="text" id="place" name="place" required>
            </div>

            <div class="input-group">
                <label for="theme">Theme</label>
                <input type="text" id="theme" name="theme" required>
            </div>

            <div class="input-group">
                <label class="info" for="info">Brief Information</label>
                <textarea id="info" name="info" rows="4" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Event</button>
        </form>
    </div>
</body>
